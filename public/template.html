<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <% if (meta) { %> <%- meta %> <% } %>
    <title><%= title %></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      html,body,#root{
        height: 100vh;
        overflow: hidden;
      }
      
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- vconsole js is only required for development environment -->
    <% if (vconsole) { %>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.15.1/vconsole.min.js"></script>
    <script>
      new VConsole();
    </script>
    <% } %> 
    <% if (script) { %> <%- script %> <% } %>
  </body>
</html>
